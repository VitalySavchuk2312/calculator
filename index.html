<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <div class="calc">
                <div class="calc__result">
                    <div class="calc__result-value-wrapper">
                        <span href="#" class="calc__result-value">0</span>
                    </div>
                </div>
                <div class="calc__buttons-wrapper">
                    <div class="calc__buttons-row">
                        <a href="#" class="calc__row-item">7</a>
                        <a href="#" class="calc__row-item">8</a>
                        <a href="#" class="calc__row-item">9</a>
                        <a href="#" class="calc__row-item calc__row-item-operator">/</a>
                    </div><!-- end row -->
                    <div class="calc__buttons-row">
                        <a href="#" class="calc__row-item">4</a>
                        <a href="#" class="calc__row-item">5</a>
                        <a href="#" class="calc__row-item">6</a>
                        <a href="#" class="calc__row-item calc__row-item-operator">*</a>
                    </div><!-- end row -->
                    <div class="calc__buttons-row">
                        <a href="#" class="calc__row-item">1</a> 
                        <a href="#" class="calc__row-item">2</a>
                        <a href="#" class="calc__row-item">3</a>
                        <a href="#" class="calc__row-item calc__row-item-operator">-</a>
                    </div><!-- end row -->
                    <div class="calc__buttons-row">
                        <a href="#" class="calc__row-item">0</a>
                        <a href="#" class="calc__row-item calc__row-item-clear">C</a>
                        <a href="#" class="calc__row-item calc__row-item-evaluate">=</a>
                        <a href="#" class="calc__row-item calc__row-item-operator">+</a>
                    </div><!-- end row -->
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
